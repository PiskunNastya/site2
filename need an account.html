<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Need an account?

    </title>
    <link rel="stylesheet" href="style/page__other-windows.css">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <section class="section row">
            <div class="section__img">
                <a href="index.html"><img class="section__img_logo" src="images/logo.png" alt="logo"></a>
            </div>
            <div class="block-form block-form__needAnAccount">
                <h4 class="block-form__title">Create an account</h4>
                <form>
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Enter email address">
                    <input type="password" placeholder="Password">
                    <input type="button" value="Sign In">
                </form>
            </div>
            <p class="section__text">Made with <i class="fa fa-heart fa-lg footer-block_tweet_icon" aria-hidden="true"></i> by Aryandhani.</p>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
     integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
